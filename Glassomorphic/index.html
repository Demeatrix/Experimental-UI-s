<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassomorphic</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outerbox">
        <div class="innerbox">

            <header class="signup">
                <h1>SignUp</h1>
            </header>
            
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="Shubh" required>
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Shubh@gmail.com" required>
                    </p>
                    <p>
                        <label for="password"> Enter Password</label>
                        <input type="password" id="password" placeholder="Atleast 8 characters" required>
                    </p>
                   <p>
                    <input type="submit" id="submit" value="Create Account">
                   </p>

                </form>
            </main>

            <footer class="signup-footer">
                <p>Already have an account <a href="">Login</a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>

    </div>
</body>
</html>
